{% extends 'app/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete this trainer?</h2>
  <p>{{ trainer.user }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
