{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto p-4" style="max-width: 600px;">
        <h2 class="text-center mb-4">
            {% if post %}‚úèÔ∏è Edit Post{% else %}üìù Create Post{% endif %}
        </h2>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">Title</label>
                <input type="text" class="form-control" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" value="{{ form.title.value|default_if_none:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="{{ form.body.id_for_label }}" class="form-label fw-bold">Body</label>
                <textarea class="form-control" name="{{ form.body.html_name }}" id="{{ form.body.id_for_label }}" rows="4" required>{{ form.body.value|default_if_none:'' }}</textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    {% if post %}<i class="fas fa-save"></i> Update{% else %}<i class="fas fa-plus"></i> Create{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
    }
    button {
        border-radius: 8px;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
    }
</style>
{% endblock %}
