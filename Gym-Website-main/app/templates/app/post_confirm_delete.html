{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto text-center p-4" style="max-width: 500px;">
        <h2 class="text-danger mb-3">⚠️ Confirm Deletion</h2>
        <p class="fs-5">Are you sure you want to delete this post?</p>
        <h4 class="text-primary fw-bold">"{{ post.title }}"</h4>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">
                <i class="fas fa-trash-alt"></i> Yes, Delete
            </button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary px-4">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
        padding: 20px;
    }
    button, .btn {
        border-radius: 8px;
    }
</style>
{% endblock %}
