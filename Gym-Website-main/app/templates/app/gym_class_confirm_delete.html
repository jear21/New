{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto p-4" style="max-width: 600px;">
        <h2 class="text-center text-danger">⚠️ Confirm Deletion</h2>
        <p class="text-center fw-bold">Are you sure you want to delete the gym class <span class="text-primary">"{{ gym_class.name }}"</span>?</p>
        
        <div class="alert alert-warning text-center">
            <strong>Note:</strong> This action <b>cannot</b> be undone.
        </div>

        <p class="text-muted text-center">{{ gym_class.description }}</p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
            <a href="{% url 'gym_class_list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
        text-align: center;
    }
    button {
        border-radius: 8px;
        padding: 8px 16px;
    }
</style>
{% endblock %}
